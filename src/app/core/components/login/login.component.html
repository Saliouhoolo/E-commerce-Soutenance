<body class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <div class="col-14">
          <button type="submit" class="btn btn-block btn-block">AUTHENTIFICATION</button>
        </div>
      </div>
      <div class="card-body">
        <form class="row g-3 needs-validation" novalidate>
  
          <div class="col-12">
            <label for="yourUsername" class="form-label">Email</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" name="username" class="form-control" id="yourUsername" required>
              <div class="invalid-feedback">Please enter your username.</div>
            </div>
          </div>
  
          <div class="col-12">
            <label for="yourPassword" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="yourPassword" required>
            <div class="invalid-feedback">please enter your password!</div>
          </div>
         
          <div class="col-12">
            <p class="small mb-0"><a href="pages-register.html">mot de passe oubli√©</a></p>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Rappelles toi</label>
            </div>
          </div>
          
          <div class="col-12">
            <button class="btn btn-success w-100" type="submit">Connecter</button>
          </div>
          <div class="col-12">
            <p class="small mb-0">Vous n'avez pas de compte? <a href="pages-register.html">S'inscrire</a></p>
          </div>
        </form>
        <!-- /.social-auth-links -->
  
       
       
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  </body>

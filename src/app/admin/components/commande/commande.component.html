<section class="content-header">
    <div class="container">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Gestion Commandes</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Commandes</a></li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="shoping-cart spad">
  <div class="card">
    <div class="card-body pl-0">
      <table class="table">
        <thead>
          <tr>
            <th>Date Commande</th>
            <th>TOTAL</th>
            <th>Ville</th>
            <th>ETAT</th>
            <th>Acheteur</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let list of List">
                <td>{{list.date | date}}</td>
                <td>{{list.tel}}</td>
                <td>{{list.total}}</td>
                <td>{{list.adresse}}</td>
                <td *ngIf="list.status==0">En attente</td>
                <td *ngIf="list.status==1">Livr√©</td>
                <td>{{list.user.prenom}}</td>
                <td>
                    <div>
                        <button type="button" class="btn btn-warning">detail</button>

                        <button type="button" class="btn btn-danger">livrer</button>
                    </div>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
    <!-- /.card-body -->
  </div>
  </section>

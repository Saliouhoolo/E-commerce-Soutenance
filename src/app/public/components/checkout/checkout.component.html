<section class="shoping-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__table">
                    <table>
                        <thead>
                            <tr>
                                <th class="shoping__product">Produits Name</th>
                                <th>Quantit√©</th>
                                <th>PrixUnitaire</th>
                                <th>Total</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of produit">
                                <td class="shoping__cart__item">
                                    <img [src]="ImageDirectoryPath+item?.image" alt="">
                                    <h5>{{item.libelle}}</h5>
                                </td>
                                <td class="quantity-box">
                                  {{item.qte}}
                               </td>
                                <td class="shoping__cart__total">
                                    {{item.prix}} FCFA
                                </td>
                                <td class="shoping__cart__total">
                                    {{item.prix * item.qte}} FCFA
                                </td>
                                <td class="remove-pr">
                                    <button  (click)="deleteItemCard(item.id)">
                                <i class="fas fa-times"></i>
                                    </button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="shoping__checkout">
                    <a href="public/paiement" class="btn btn-primary">Terminer Votre Achat</a>
                </div>
            </div>
          <div class="col-lg-6">
                <div class="shoping__checkout">
                    <a href="public/checkout" class="btn btn-danger" (click)="deleteCard()">Vider le panier</a>
                </div>
            </div>
        </div>
    </div>
</section>

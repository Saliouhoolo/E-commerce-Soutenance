      <div class="row">
          <div class="categories__slider owl-carousel">

                      <h5><a href="#">Fresh Fruit</a></h5>
                  </div>
              </div>
              <div class="col-lg-3">
                  <div class="categories__item set-bg" style="background-image: url(assets/img/categories/cat-2.jpg);">
                      <h5><a href="#">Dried Fruit</a></h5>
                  </div>
              </div>
              <div class="col-lg-3">
                  <div class="categories__item set-bg" style="background-image: url(assets/img/categories/cat-3.jpg);">
                      <h5><a href="#">Vegetables</a></h5>
                  </div>
              </div>
              <div class="col-lg-3">
                  <div class="categories__item set-bg" style="background-image: url(assets/img/categories/cat-4.jpg);">
                      <h5><a href="#">drink fruits</a></h5>
                  </div>
              </div>
              <div class="col-lg-3">
                  <div class="categories__item set-bg" style="background-image: url(assets/img/categories/cat-5.jpg);">
                      <h5><a href="#">drink fruits</a></h5>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<section class="featured spad">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="section-title">
                  <h2>Effectuer Vos Achats</h2>
                 <div>
                  <button type="submit">Rechercher</button>
                  <input type="text">
                </div>
              </div>
              <div class="featured__controls">
                  <ul>
                      <li class="active" data-filter="*">All</li>
                      <li data-filter=".oranges">légumes racine</li>
                      <li data-filter=".fresh-meat">légumes tubercules</li>
                      <li data-filter=".vegetables">légumes fleurs</li>
                      <li data-filter=".fastfood">légumes à bulbe</li>
                  </ul>
              </div>
          </div>
      </div>
      <div class="row featured__filter">
          <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat" *ngFor="let produit of produits">
              <div class="featured__item">
                  <div class="featured__item__pic set-bg" [ngStyle]="{'background-image':'url(' + ImageDirectoryPath+produit?.image + ')' }">
                      <ul class="featured__item__pic__hover">

                          <li><a href="/public/detail/{{produit.id}}"><i class="fa fa-retweet"></i></a></li>
                          <li><a href="/public/produits" (click)="add(produit)"><i class="fa fa-shopping-cart"></i></a></li>
                      </ul>
                  </div>
                  <div class="featured__item__text">
                      <h5>{{produit?.libelle}}</h5>
                      <h5>{{produit?.prix}}FCFA/KG</h5>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
